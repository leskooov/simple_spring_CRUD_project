<!DOCTYPE html>
<html lang="en" xmlns:th="http://thyneleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UPDATE PEOPLE</title>
</head>
<body>
<div style="text-align: center;">

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">

  <label for="name">Enter new name</label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>

  <br/><br/>

  <label for="age">Enter new age</label>
  <input type="text" th:field="*{age}" id="age"/>
  <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name error</div>

  <br/><br/>
  <label for="email">Enter new email </label>
  <input type="text" th:field="*{email}" id="email"/>
  <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name error</div>


  <br/><br/>

  <label for="nameHobby">Enter new hobby's name</label>
  <input type="text" th:field="*{nameHobby}" id="nameHobby"/>
  <div style="color:red" th:if="${#fields.hasErrors('nameHobby')}" th:errors="*{nameHobby}">Name error</div>

  <br/><br/>
  <label for="address">Enter address</label>
  <input type="text" th:field="*{address}" id="address"/>
  <div style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">address error</div>
  <br/><br/>


  <input type="submit" value="Update!"/>

</form>
</div>
</body>
</html>
